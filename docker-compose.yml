version: "3.8"
services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"
      DISK_SIZE: "200G"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
      GPU: "Y"  # Habilitar suporte a GPU no contÃªiner
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    devices:
      - /dev/kvm
      - /dev/net/tun
    runtime: nvidia  # Define o runtime para usar as GPUs NVIDIA
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 10m
