version: "3.8"
services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10l"
      RAM_SIZE: "10G"  # Memória RAM alocada
      CPU_CORES: "10"  # Quantidade de núcleos de CPU
      DISK_SIZE: "200G"  # Tamanho do disco alocado
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 120m
