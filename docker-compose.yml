version: "3.8"
services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"  # Vari√°vel de ambiente da imagem
      DISK_SIZE: "256G"
      RAM_SIZE: "10G"
      CPU_CORES: "10"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 1h
    privileged: true
    command:
      - --cpu-clock-source=tsc
      - --disk-cache=writeback
      - --disable-pxe-boot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        reservations:
          cpus: "4"
        limits:
          cpus: "10"
    cpuset: "0-9"
