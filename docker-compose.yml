version: "3.8"
services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10l"  # Variável de ambiente da imagem
      DISK_SIZE: "256G"  # Adicionando aqui, pois parece fazer parte do serviço
      RAM_SIZE: "10G"
      CPU_CORES: "10"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 30m
